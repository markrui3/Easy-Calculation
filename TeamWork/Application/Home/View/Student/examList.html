<include file="Index/header"/>
<js href="__PUBLIC__/assets/js/jquery.dataTables.min.js"/>
<css href="__PUBLIC__/assets/css/jquery.dataTables.min.css"/>
<style>
    .list-title {
      text-align: center;
      padding: 20px;
    }
    #examList {
      text-align: center;
    }
    th {
      text-align: center;
    }
</style>
<body>
    <header class="am-topbar am-topbar-fixed-top">
        <div class="am-container">
            <h1 class="am-topbar-brand">学生模块 </h1>
            <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target: '#collapse-head'}">
                <span class="am-sr-only">导航切换</span>
                <span class="am-icon-bars"></span>
            </button>
            <div class="am-collapse am-topbar-collapse" id="collapse-head">
                <ul class="am-nav am-nav-pills am-topbar-nav">
                    <li><a href="{:U("Home/Student/index")}">首页</a></li>
                    <li><a href="{:U("Home/Student/questionList")}">试题</a></li>
                    <li class="am-active"><a href="#">考试</a></li>
                </ul>

                <if condition="session('student')">
                    <div class="am-topbar-right">
                        <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm">
                            <span class="am-icon-user"></span>
                            <a href="#"> {:I('session.student')['username']}</a>
                        </button>
                    </div>
                <else />
                    <div class="am-topbar-right">
                        <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm">
                            <span class="am-icon-pencil"></span>
                            <a href="{:U("/Home/Student/login")}"> 登录</a>
                        </button>
                    </div>
                </if>
            </div>
        </div>
    </header>
    <div class="list-title">
        <h1>考试信息</h1>
    </div>
    <div class="am-g am-u-lg-centered">
        <table id="examList" class="stripe">
            <thead>
                <tr>
                    <th>考试编号</th>
                    <th>考试名称</th>
                    <th>考试耗时</th>
                    <th>实际耗时</th>
                    <th>学生成绩</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function($) {

        $.ajax({
            url: '{:U("/Home/Student/getExamList")}',
            type: 'POST',
            dataType: 'json',
            data: {
                student_id: '{:I("session.student")["student_id"]}'
            }
        })
            .done(function(response) {
                $('#examList').DataTable( {
                    data: response,
                    columns: [
                        { data: 'exam_id' },
                        { data: 'name' },
                        { data: 'spend_time' },
                        { data: 'time_spent' },
                        { data: 'score' }
                    ]
                } );
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
    });

</script>
