<include file="Index/studentheader"/>
<style>
    .list-title {
      text-align: center;
      padding: 20px;
    }
    #questionList {
      text-align: center;
    }
    th {
      text-align: center;
    }
</style>

    <div class="list-title">
        <h1>试题列表</h1>
    </div>
    <div class="am-container">
        <div class="am-g am-u-lg-10 am-u-lg-centered">
            <table id="questionList" class="am-table am-table-bordered">
                <thead>
                    <tr>
                        <th>试题编号</th>
                        <th>试题名称</th>
                        <th>开始练习</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
<include file="Index/footer"/>

<script type="text/javascript">
    $(document).ready(function($) {

        $.ajax({
            url: '{:U("/Home/Student/getQuestionList")}',
            type: 'POST',
            dataType: 'json',
            data: {
                teacher_id: '{:I("session.student")["teacher_id"]}'
            }
        })
            .done(function(response) {
                $('#questionList').DataTable({
                    "bProcessing": true,
                    "bDestroy": true,
                    "sPaginationType" : "full_numbers",
                    "oLanguage" : {
                          "sLengthMenu": "每页显示 _MENU_ 条记录",
                          "sZeroRecords": "抱歉， 没有找到",
                          "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                          "sInfoEmpty": "没有数据",
                          "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                          "sZeroRecords": "没有检索到数据",
                           "sSearch": "搜索: &nbsp",
                          "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "前一页",
                            "sNext": "后一页",
                            "sLast": "尾页"
                          }
                      }, 
                    data: response,
                    columns: [
                        { data: 'question_id' },
                        { data: 'name' },
                        { data: 'question_content' }
                    ],
                    columnDefs: [
                        <!-- { -->
                        <!--     "targets": 0, -->
                        <!--     "visible":false -->
                        <!-- }, -->
                        {
                            "targets": -1,
                            "data": null,
                            "render": function (data, type, row, table) {
                            return '<a class="am-btn am-btn am-btn-primary" href="{:U("/Home/Student/doExercise/question_id/'+ data + '")}">' + "去做练习" + '</a>';
                            }
                        }
                    ]
                } );
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
    });

    function showQuestionContent(data){

        $.ajax({
            url: '{:U("/Home/Teacher/getQuestionContent")}',
            type: 'POST',
            dataType: 'json',
            data: {
                question_id: data
            }
        })
            .success(function(response) {
                <!-- var content = JSON.parse(response); -->
                console.log(response);
                $('#questionContentTable').DataTable({
                    bDestroy: true,
                    paging: false,
                    searching: false,
                    data: response,
                    columns:[
                        { data: 'text' },
                        { data: 'answer' }
                    ]
                });
                $("#my-modal").modal('open');
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
    }
</script>
