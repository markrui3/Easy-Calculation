<include file="Index/header"/>
<js href="__PUBLIC__/assets/js/react.js"/>
<js href="__PUBLIC__/assets/js/react-dom.js"/>
<js href="__PUBLIC__/assets/js/browser.js"/>
<style>
    h2,table,tr {
      text-align: center;
    }
</style>
<body>
    <header class="am-topbar am-topbar-fixed-top">
        <div class="am-container">
            <h1 class="am-topbar-brand"> 学生模块</h1>
            <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target: '#collapse-head'}">
                <span class="am-sr-only">导航切换</span>
                <span class="am-icon-bars"></span>
            </button>
            <div class="am-collapse am-topbar-collapse" id="collapse-head">
                <ul class="am-nav am-nav-pills am-topbar-nav">
                    <li><a href="{:U("Home/Student/index")}">首页</a></li>
                    <li><a href="{:U("Home/Student/questionList")}">习题</a></li>
                    <li class="am-active"><a href="#">考试</a></li>
                </ul>

                <if condition="session('student')">
                    <div class="am-topbar-right">
                        <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm">
                            <span class="am-icon-user"></span>
                            <a href="#"> {:I('session.student')['username']}</a>
                        </button>
                    </div>
                <else />
                    <div class="am-topbar-right">
                        <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm">
                            <span class="am-icon-pencil"></span>
                            <a href="{:U("/Home/Teacher/login")}"> 登录</a>
                        </button>
                    </div>
                </if>
            </div>
        </div>
    </header><br/>
    <div class="am-panel am-panel-default">
        <div class="am-panel-hd">
            <h2 class="am-panel-title">第{:I("param.exam_id")}号考试题</h2>
        </div>
        <div id="examList">
        </div>
        <!-- <table class="am-table"> --> 
        <!--     <tbody ></tbody> -->
        <!-- </table> -->
        <div class="am-panel-footer">
            <hr/>
        </div>
    </div>
    <div class="am-modal am-modal-no-btn" tabindex="-1" id="my-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">你的成绩
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div id="score-content" class="am-modal-bd">
            </div>
        </div>
    </div>
</body>

<script type="text/babel">
    var ExamItem = React.createClass({
      getInitialState: function() {
        return {answer: this.props.answer, score: 0,sumed: false};
      },
      finishQuestion: function(event) {
        if(event.target.value == this.state.answer){
            this.setState({score: 1});
        }            
      },
      setSum: function() {
        if(!this.state.sumed) {
            this.props.callbackParent(this.state.score);
            if(this.state.score == 1) {
                this.setState({sumed: true});
            }
        }
      },
      render: function() {
        return (
          <tr className="">
              <td>{this.props.text}</td>
              <td>
                 <input type="text" onChange={this.finishQuestion} onBlur={this.setSum}/>
              </td>
          </tr>
        );
      }
    }); 

    var ExamTable = React.createClass({
      getInitialState: function() {
        return {data: [], exam_id: this.props.exam_id, sum: 0};
      },
      loadQuestionData: function() {
          $.ajax({
              url: '{:U("/Home/Student/getQuestionContent")}',
              dataType: 'json',
              type: 'POST',
              data: {
                  question_id: this.state.exam_id
              },
              success: function(response) {
                this.setState({data: response});
              }.bind(this),
              error: function(xhr, status, err) {
                console.error(status, err.toString());
              }.bind(this)
          });
      },
      onChildChanged: function(score) {
        this.setState({sum: this.state.sum + score});
      },
      componentDidMount: function() {
        this.loadQuestionData();
      },
      submitExam: function() {
        var result = parseFloat(this.state.sum) / parseFloat(this.state.data.length) * 100;
        $("#score-content").text(result);
        $("#my-modal").modal("open");
      },
      render: function() {
        var childChangeFunc = this.onChildChanged;
        return (
          <div>
              <table className="am-table">
                  <tbody>
                      {this.state.data.map(function(d,i){
                          return <ExamItem key={i} text={d.text} answer={d.answer} callbackParent={childChangeFunc}/> 
                      })}
                  </tbody>
              </table>
              <button className="am-btn am-btm-success am-u-centered" onClick={this.submitExam}>交卷</button>
          </div>
        );
      }

    });

    ReactDOM.render(
        <ExamTable exam_id="{:I('param.exam_id')}"/>,
        document.getElementById('examList')
    );
</script>
