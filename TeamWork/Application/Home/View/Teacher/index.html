<include file="Index/header"/>
<style>
    .get {
      background: #1E5B94;
      color: #fff;
      text-align: center;
      padding: 70px 0;
    }

    .get-title {
      font-size: 200%;
      border: 2px solid #fff;
      padding: 30px;
      display: inline-block;
    }

    .get-btn {
      background: #fff;
    }

    .detail {
      background: #fff;
    }

    .detail-h2 {
      text-align: center;
      font-size: 150%;
      margin: 40px 0;
    }

    .detail-h3 {
      color: #1f8dd6;
    }

    .detail-p {
      color: #7f8c8d;
    }

    .detail-mb {
      margin-bottom: 30px;
    }
</style>
<header class="am-topbar am-topbar-fixed-top">
    <div class="am-container">
        <h1 class="am-topbar-brand">教师模块 </h1>
        <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target: '#collapse-head'}">
            <span class="am-sr-only">导航切换</span>
            <span class="am-icon-bars"></span>
        </button>
        <div class="am-collapse am-topbar-collapse" id="collapse-head">
            <ul class="am-nav am-nav-pills am-topbar-nav">
                <li class="am-active"><a href="#">首页</a></li>
                <li><a href="{:U("Home/Teacher/studentList")}">学生</a></li>
                <li><a href="{:U("Home/Teacher/questionList")}">习题</a></li>
                <li><a href="{:U("Home/Teacher/examList")}">考试</a></li>
            </ul>

            <if condition="session('teacher')">
                <div class="am-topbar-right">
                    <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm">
                        <span class="am-icon-user"></span>
                        <a href="#"> {:I('session.teacher')['username']}</a>
                    </button>
                </div>
            <else />
                <div class="am-topbar-right">
                    <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm">
                        <span class="am-icon-pencil"></span>
                        <a href="{:U("/Home/Teacher/login")}"> 登录</a>
                    </button>
                </div>
            </if>
        </div>
    </div>
</header>
<div class="get">
    <div class="am-g">
        <div class="am-u-lg-12">
            <h1 class="get-title">四则运算教学网站</h1>
            <p>
                更人性化的网站设计，更高的教学质量，欢迎您的使用
            </p>
        </div>
    </div>
</div>
<br>
<div class="detail">
    <div class="am-g am-container">
        <div class="am-u-lg-12">
            <div class="am-g">
                <div class="am-u-lg-3 am-u-md-6 am-u-sm-12 detail-mb">
                    <h3 class="detail-h3">
                        <i class="am-icon-user am-icon-sm"></i>  学生成绩监督
                    </h3>
                    <p class="detail-p">
                        在线查看学生的基本信息以及历次考试成绩，便于分析学生对知识的掌握情况，从而因材施教 
                    </p>
                </div>
                <div class="am-u-lg-3 am-u-md-6 am-u-sm-12 detail-mb">
                    <h3 class="detail-h3">
                        <i class="am-icon-print am-icon-sm"></i>  试题信息管理
                    </h3>
                    <p class="detail-p">
                        教学网站可以生成和存储大量的试题，教师可以方便的管理试题资料，为不同的学生使用不同的练习题
                    </p>
                </div>
                <div class="am-u-lg-3 am-u-md-6 am-u-sm-12 detail-mb">
                    <h3 class="detail-h3">
                        <i class="am-icon-comments am-icon-sm"></i>  师生交流互动
                    </h3>
                    <p class="detail-p">
                        系统设置了私信功能，老师和学生之间可以及时交流，良好的互动可以显著提高教学质量
                    </p>
                </div>
                <div class="am-u-lg-3 am-u-md-6 am-u-sm-12 detail-mb">
                    <h3 class="detail-h3">
                        <i class="am-icon-tasks am-icon-sm"></i>  在线安排考试
                    </h3>
                    <p class="detail-p">
                        教学网站提供了安排在线考试的功能，老师可以要求学生在指定的时间段完成试题，并自动计算和分析考试成绩
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
