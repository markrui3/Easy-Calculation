<include file="Index/teacherheader"/>
<style>
    .list-title {
      text-align: center;
      padding: 20px;
    }
    #studentList {
      text-align: center;
    }
    th {
      text-align: center;
    }
</style>

    <div class="list-title">
        <h1>学生信息列表</h1>
    </div>
    <div class="am-container">
        <div class="am-g am-u-lg-centered">
            <table id="studentList" class="am-table am-table-bordered">
                <thead>
                    <tr>
                        <th>学生学号</th>
                        <th>学生姓名</th>
                        <th>学生详情</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="am-modal am-modal-no-btn" tabindex="-1" id="my-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">学生历次考试成绩
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd" id="studentInfoContent">
                <table id="studentInfoTable" class="am-table am-table-bordered">
                    <thead>
                        <tr>
                            <th>试题编号</th>
                            <th>学生得分</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
<include file="Index/footer"/>

<script type="text/javascript">
    $(document).ready(function($) {

        $.ajax({
            url: '{:U("/Home/Teacher/getStudentList")}',
            type: 'POST',
            dataType: 'json',
            data: {
                teacher_id: '{:I("session.teacher")["teacher_id"]}'
            }
        })
            .done(function(response) {
                $('#studentList').DataTable( {
                    "bProcessing": true,
                    "bDestroy": true,
                    "sPaginationType" : "full_numbers",
                    "oLanguage" : {
                          "sLengthMenu": "每页显示 _MENU_ 条记录",
                          "sZeroRecords": "抱歉， 没有找到",
                          "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                          "sInfoEmpty": "没有数据",
                          "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                          "sZeroRecords": "没有检索到数据",
                           "sSearch": "搜索: &nbsp",
                          "oPaginate": {
                            "sFirst": "首页",
                            "sPrevious": "前一页",
                            "sNext": "后一页",
                            "sLast": "尾页"
                          }
                      }, 
                    data: response,
                    columns: [
                        { data: 'student_id' },
                        { data: 'name' },
                        { data: 'info' }
                    ],
                    columnDefs: [
                        <!-- { -->
                        <!--     "targets": 0, -->
                        <!--     "visible":false -->
                        <!-- }, -->
                        {
                            "targets": -1,
                            "data": null,
                            "render": function (data, type, row, table) {
                                return '<button type="button" class="am-btn am-btn-primary" onclick="getStudentInfo(' + data + ')">' +  "查看学生" + '</button>';
                            }
                        }
                    ]
                } );
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
    });

    function getStudentInfo(student_id){
        $.ajax({
            url: '{:U("/Home/Teacher/getStudentInfo")}',
            type: 'POST',
            dataType: 'json',
            data: {
                student_id: student_id
            }
        })
            .done(function(response){
                $('#studentInfoTable').DataTable({
                    bDestroy: true,
                    paging: false,
                    searching: false,
                    data: response,
                    columns:[
                        { data: 'exam_id' },
                        { data: 'score' }
                    ]
                });
                $("#my-modal").modal('open');
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
    }
</script>
