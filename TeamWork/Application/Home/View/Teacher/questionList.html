<include file="Index/header"/>
<js href="__PUBLIC__/assets/js/jquery.dataTables.min.js"/>
<css href="__PUBLIC__/assets/css/jquery.dataTables.min.css"/>
<style>
    .list-title {
      text-align: center;
      padding: 20px;
    }
</style>
<body>
    <header class="am-topbar am-topbar-fixed-top">
        <div class="am-container">
            <h1 class="am-topbar-brand">教师模块 </h1>
            <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-secondary am-show-sm-only" data-am-collapse="{target: '#collapse-head'}">
                <span class="am-sr-only">导航切换</span>
                <span class="am-icon-bars"></span>
            </button>
            <div class="am-collapse am-topbar-collapse" id="collapse-head">
                <ul class="am-nav am-nav-pills am-topbar-nav">
                    <li><a href="{:U("Home/Teacher/index")}">首页</a></li>
                    <li><a href="{:U("Home/Teacher/studentList")}">学生</a></li>
                    <li class="am-active"><a href="#">习题</a></li>
                    <li><a href="{:U("Home/Teacher/examList")}">考试</a></li>
                </ul>

                <if condition="session('teacher')">
                    <div class="am-topbar-right">
                        <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm">
                            <span class="am-icon-user"></span>
                            <a href="#"> {:I('session.teacher')['username']}</a>
                        </button>
                    </div>
                <else />
                    <div class="am-topbar-right">
                        <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm">
                            <span class="am-icon-pencil"></span>
                            <a href="{:U("/Home/Teacher/login")}"> 登录</a>
                        </button>
                    </div>
                </if>
            </div>
        </div>
    </header>
    <div class="list-title">
        <h1>试题列表</h1>
    </div>
    <div class="am-g am-u-lg-10 am-u-lg-centered">
        <table id="questionList" class="stripe">
            <thead>
                <tr>
                    <th>试题编号</th>
                    <th>试题名称</th>
                    <th>试题内容</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="am-modal am-modal-no-btn" tabindex="-1" id="my-modal">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">试题内容
                <a href="javascript: void(0)" class="am-close am-close-spin" data-am-modal-close>&times;</a>
            </div>
            <div class="am-modal-bd" id="questionContent">
                <table id="questionContentTable" class="stripe">
                    <thead>
                        <tr>
                            <th>题目</th>
                            <th>答案</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function($) {

        $.ajax({
            url: '{:U("/Home/Teacher/getQuestionList")}',
            type: 'POST',
            dataType: 'json',
            data: {
                teacher_id: '{:I("session.teacher")["teacher_id"]}'
            }
        })
            .done(function(response) {
                $('#questionList').DataTable( {
                    data: response,
                    columns: [
                        { data: 'question_id' },
                        { data: 'name' },
                        { data: 'question_content' }
                    ],
                    columnDefs: [
                        <!-- { -->
                        <!--     "targets": 0, -->
                        <!--     "visible":false -->
                        <!-- }, -->
                        {
                            "targets": -1,
                            "data": null,
                            "render": function (data, type, row, table) {
                                return '<button type="button" data-am-modal="{target: \'#my-modal\'}" class="am-btn am-btn-primary" onclick="showQuestionContent(' + data + ')">' +  "试题内容" + '</button>';
                            }
                        }
                    ]
                } );
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
    });

    function showQuestionContent(data){

        $.ajax({
            url: '{:U("/Home/Teacher/getQuestionContent")}',
            type: 'POST',
            dataType: 'json',
            data: {
                question_id: data
            }
        })
            .done(function(response) {
                <!-- var content = JSON.parse(response); -->
                console.log(response);
                $('#questionContentTable').DataTable({
                    bDestroy: true,
                    paging: false,
                    searching: false,
                    data: response,
                    columns:[
                        { data: 'text' },
                        { data: 'answer' }
                    ]
                });
            })
            .fail(function() {
                console.log("error");
            })
            .always(function() {
                console.log("complete");
            });
    }
</script>
